<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards - Learn Japanese</title>
    <link rel="stylesheet" href="style.css">
    <script src="flashcards.js" defer></script>
</head>
<body>
    <header><h1>Flashcards</h1></header>
    <main>
        <div id="flashcard">
            <p id="question">Click Start to begin</p>
            <button onclick="showAnswer()">Show Answer</button>
            <p id="answer" style="display:none;"></p>
            <button onclick="nextCard()">Next</button>
        </div>
    </main>
</body>
</html>
